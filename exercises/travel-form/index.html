<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="styles.css" rel="stylesheet"/>
        <title>Travel Form</title>
    </head>
    <body>
        <form name="info" class="all">
            <div class="first">
                <label class="large">First Name:<input name="fName" type"text"/></label>
            </div>
            <div class="last">
                <label class="large">Last Name:<input name="lName" type"text"/></label>
            </div>
            <div class="age">
                <label class="large">Age:<input name="age" type="number"/></label>
            </div>
            <div class="gender">
                <label class="large">Gender:</label><label>Male<input value="male" name="gender" type="radio"/></label>
                <label>Female<input value="female" name="gender" type="radio"/></label>
            </div>
            <div class="destination">
                <label class="large">Destination:</label><label>Pittsburgh<input value="Pittsburgh" name="destination" type="radio"/></label>
                <label>Scranton<input value="Scranton" name="destination" type="radio"/></label>
                <label>Toledo<input value="Toledo" name="destination" type="radio"/></label>
            </div>
            <div class="diet">
                <label class="large">Dietary Requirements:</label><label>vegetarian<input name="diets" value="vegetarian" type="checkbox"/></label>
                <label>kosher<input name="diets" value="kosher" type="checkbox"/></label>
                <label>extra vegetables<input name="diets" value="noBacon" type="checkbox"/></label>
                <label>add bacon<input name="diets" value="extraBacon" type="checkbox"/></label>
                <label>only bacon<input name="diets" value="onlyBacon" type="checkbox"/></label>
            </div>
            <button>Submit</button>
        </form>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
