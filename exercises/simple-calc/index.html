<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="styles.css" rel="stylesheet">
        <title>Simple HTML Calculator</title>
    </head>
    <body>
        <form name="addForm" class="blue">
            <div class="divs">
                <label class="labels">Addition:</label><br>
                First Number: <input id="addNum1"/>
                Second Number: <input id="addNum2"/>
                <button>Submit</button>
                <label class="result" id="addResult">Result: ???</label>
                <br><br>
            </div>
        </form>
        <form name="subForm" class="green">
            <div class="divs">
                <label class="labels">Subtraction:</label><br>
                First Number: <input id="subNum1"/>
                Second Number: <input id="subNum2"/>
                <button>Submit</button>
                <label class="result"id="subResult">Result: ???</label>
                <br><br>
            </div>
        </form>
        <form name="multForm" class="orange">
            <div class="divs">
                <label class="labels">Multiplication:</label><br>
                First Number: <input id="multNum1"/>
                Second Number: <input id="multNum2"/>
                <button>Submit</button>
                <label class="result" id="multResult">Result: ???</label>
                <br><br>
            </div>
        </form>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
